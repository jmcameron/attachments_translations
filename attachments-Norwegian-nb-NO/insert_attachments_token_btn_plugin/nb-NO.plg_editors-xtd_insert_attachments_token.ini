; NOTE TO TRANSLATORS:
; Do not translate the '{attachments}' part of any of the right-hand
; strings below!  It must appear exactly as '{attachments}' in the
; article/parent text in order for the substitutions to work correctly in
; 'custom placement' mode.!

ATTACH_ATTACHMENTS_TOKEN="Sett inn{attachments}"
ATTACH_ATTACHMENTS_TOKEN_ALREADY_PRESENT="{attachments} koden er allerede tilstede. Den kan bare være på ett sted i teksten!"
ATTACH_ATTACHMENTS_TOKEN_DESCRIPTION="Plasser markøren på det stedet der du vil at vedleggslisten skal vise (på brukersiden), og klikk på denne knappen. Dette setter inn koden {attachments} som innstillingen 'Tilpasset plassering' bruker. Noen HTML tagger er også lagt til for å skjule vedleggslistene når den ikke skal vises."
ATTACH_INSERT_ATTACHMENTS_TOKEN_BUTTON_PLUGIN_DESCRIPTION="Programtillegget legger til en knapp som lar deg sette inn koden {attachments} for tilpasset plassering når du redigerer artikler eller kategorier."
