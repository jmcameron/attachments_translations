FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Formatstrengen for endringsdato. Se PHP strftime ()-funksjonen for eksempler. Standard format (%x %H: %M) gir datoer med 24 timers format som  4/28/2008 14:21. Merk at MS Windows og Linux PHP implementeringer kan variere i noen av kodene som de støtter.
