UPDATE_ATTACHMENT_FILE_SIZES_TOOLTIP=Bruk denne funksjonen til å oppdatere filstørrelser for alle vedlegg.
UPDATE_ATTACHMENT_SYSTEM_FILENAMES=Oppdater systemfilnavn til Artikkelvedlegg 2.0 filnavn
UPDATE_ATTACHMENT_SYSTEM_FILENAMES_TOOLTIP=Bruk denne funksjonen hvis du har vedlegg fra Artikkelvedlegg versjon 1.3 (som omfatter prefikser) til systemfilnavn for Artikkelvedlegg 2.0 (vedlegg i mapper for hver artikkel, osv). Du bør sannsynligvis gjøre dette hvis du har oppgradert til Artikkelvedlegg 2.0 og har vedlegg fra tidligere versjon.
