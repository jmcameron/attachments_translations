MAX_FILENAME_URL_LENGTH_DESCRIPTION=Maksimumslengde for filnavn eller nettadresse for vedleggslisten.  Filnavn eller nettadresse lenger enn dette vil bli beskåret og vist i 'visnings navn' feltet. (kun av kosmetiske årsaker, det faktiske filnavnet eller nettadressen vil ikke endres). Verdien 0 betyr at lengden er ubegrenset. Vær oppmerksom på at dette alternativet bare påvirker vedlegg som er lagt til etter at dette alternativet er satt.
