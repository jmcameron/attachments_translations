LIST_ATTACHMENTS_IN_SECURE_MODE_DESCRIPTION=Vis vedlegg i sikker modus, selv når brukerne ikke er innlogget med mindre 'Hvem kan se vedlegg' er satt til 'Ingen'. Alternativet 'Hvem kan se vedlegg' styrer fortsatt om vedlegg kan lastes ned, selv i sikker modus. Dette alternativet håndheves bare i sikker modus.
