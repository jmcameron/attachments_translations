INSTALLING_PLUGINS=Installerer programtillegg...
INSTALL_NOTES_1=Når programtillegget og komponenten er installert og programtillegget er aktivert, skal Artikkelvedlegg fungere. <b>Som standard etter en installasjon vil vedlegg være synlige for alle som er innlogget</b> og lenken for å legge til vedlegg er bare synlig for den son har skrevet artikkelen (og alle som har tilgang til å redigere artikkelen). Begge disse alternativene kan endres via Innstillinger på komponenten (gå til administrasjonen, velg "Artikkelvedlegg" under menyen "Komponenter", og klikk på Innstillinger på verktøylinjen).
INSTALL_NOTES_2=<b>Når et vedlegg er lastet opp, er det ikke synlig før det er publisert.</b> For å gjøre dette gå til administrasjonen, velg "Artikkelvedlegg" under menyen "Komponenter". Dette vil vise en liste over vedlegg og her kan du da publisere vedleggene. Det er et alternativt for å få vedlegg automatisk publisert etter at de er lastet opp kan endres via Innstillinger på komponenten.
INSTALL_NOTES_3=Denne komponenten bruker valgene i Mediabehandleren om hva slags filer som kan lastes opp. Hvis du ikke kan legge ved visse filtyper (for eksempel zip-filer), gå til "Global konfigurasjon" i Administrasjonen. Klikk på "System"-fanen og se etter "Mediainnstillinger". Du kan da legge til aktuelle filtyper eller mimetyper.
INSTALL_NOTES_4=Vennligst se hjelpesiden for mer informasjon, inkludert kjente begrensninger for denne komponenten. For å komme til hjelpesiden, velger du "Artikkelvedlegg" på Komponentmenyen i Administrasjonen. Klikk på hjelpeikonet på verktøylinjen for å få frem hjelpesiden. Eller klikk på denne lenken: <a href="components/com_attachments/help/en-GB/help.html" target="_blank">Hjelp (På engelsk)</a>.
