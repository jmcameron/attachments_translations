HIDE_ATTACHMENTS_FOR=Skjul vedlegg for
HIDE_ATTACHMENTS_FOR_DESCRIPTION=Kommasepparert liste over nøkkelord eller Seksjoner/Kategorier der vedleggslisten ikke skal vises. Fem spesial nøkkelsord kan brukes: 'frontpage' for å fjerne vedleggslisten på forsiden. 'blog' for å ikke vise vedleggslisten til en side som bruker 'blogg' utforming. 'all_but_article_views' for kun å vise vedlegg i artikkelvisning (eller visninger av andre single innholdselementer). 'always_show_section_attachments' for å aktivere visning av vedleggslisten av seksjonsvedlegg når 'all_but_article_views 'er gitt, og 'always_show_category_attachments' for å aktivere visning av vedleggslisten av kategorivedlegg når' all_but_article_views 'er gitt. (Fjern anførselstegnene når du legger inn nøkkelord.) Nøkkelordet 'frontpage'  utføres av alle typer innhold, men innholdstyper annet enn artikler, mens seksjoner og kategorier trenger ikke å utføre nøkkelordet 'all_but_article_views' og andre alternativer. Seksjon/Kategori ID`ene må oppgis som en nummerisk verdi separert med en skråstrek(/): Seksjon#/Kategori#, Seksjon#/Kategori#, Bruk bare 'Seksjon#' for å definere alle kategorier for en gitt seksjon. F. eks: 23/10, 23/11, 24. Som vil fjerne vedleggslisten for kategori med ID 10 og 11 i Seksjon med ID 23, samt at alle kategorier i seksjon med ID 24 vil være uten vedleggsliste.
