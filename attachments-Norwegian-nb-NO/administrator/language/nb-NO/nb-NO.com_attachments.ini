URL=Nettadresse
URL_COLON=Nettadresse:
URL_IS_VALID=Nettadresse er gyldig:
URL_IS_VALID_TOOLTIP=Merk denne boksen for manuelt å endre om lenken er gyldig. Ignorert for nye eller redigerte lenker.
URL_TO_REGISTER=Nettadresse til brukerregistrering
URL_TO_REGISTER_DESCRIPTION=Nettadresse til brukerregistrering. I sikker modus, gjester som ikke er logget inn vil se en lenke til denne nettadressen når de prøver å laste ned et vedlegg. MERK: Bruk nettadresse med et-tegnet (&) (som standard: 'index.php?option=com_user&amp;task=register'). Ikke bruk SEO versjon; JRoute vil bli brukt til å konvertere riktig.
USER_DEFINED_FIELD_1=Egendefinert felt 1
USER_DEFINED_FIELD_1_NAME=Navn på egendefinert felt 1
USER_DEFINED_FIELD_2=Egendefinert felt 2
USER_DEFINED_FIELD_2_NAME=Navn på egendefinert felt 2
USER_DEFINED_FIELD_3=Egendefinert felt 3
USER_DEFINED_FIELD_3_NAME=Navn på egendefinert felt 3
USER_DEFINED_FIELD_NAME_DESCRIPTION=Hvis du ønsker å ha et egendefinert felt i vedleggslisten så kan du legge det inn her. Fjern navnet for å deaktivere visning av feltet. Ditt egendefinerte felt vil bli vist i rekkefølgen som vist her. Maksimums lengden for navnet er 40 tegn. Lengden på innholdet kan være maksimum 100 tegn.
VALIDATED_N_URL_ATTACHMENTS_M_CHANGED=Validert %d nettadresser, %d forandret!
VALIDATE_URLS=Valider nettadresser
VALIDATE_URLS_TOOLTIP=Sjekk alle nettadresser og validere deres eksistens, størrelse, og MIME-type.
VERIFY_URL_EXISTENCE=Bekreft nettadressens eksistens?
VERIFY_URL_EXISTENCE_TOOLTIP=Merk denne boksen for å bekrefte at nettadressen fungerer (bare for nye eller redigert nettadresser). Deaktivering vil fortsatt validere om nettadressen finnes.
VIEW_ARTICLE_TITLE=Se på denne artikkel (på brukersiden)
WARNING_FAILED_ENABLING_PLUGIN_S=ADVARSEL: Mislyktes å aktivere programtillegg %s!
WARNING_UNABLE_TO_DELETE_OBSOLETE_FILE_S=&nbsp;&nbsp;&nbsp;&nbsp;ADVARSEL! Kunne ikke slette utdaterte fil '%s'!
WARNING_YOU_MUST_MANUALLY_DELETE_ATTACHMENTS_DIRECTORY_S=ADVARSEL! Du må manuelt slette opplastingsmappen: '%s'
WHERE_SHOULD_ATTACHMENTS_BE_PLACED=Hvor skal vedleggene vises?
WHERE_SHOULD_ATTACHMENTS_BE_PLACED_DESCRIPTION=Velg hvor vedleggene skal vises. Hvis du vil plassere vedlegg på et vilkårlig sted i artikkelen (eller andre støttede enhet), velger du alternativet 'Tilpasset plassering' og sette inn følgende kode der du vil at vedlegg skal vises: {attachments}. Koden vil bli erstattet med vedlegget. Hvis du legger til taggen{attachments} hvor som helst i en artikkel, og du vil deaktivere å sette inn vedlegg, bruker du en av alternativene  for 'Deaktivering' her i stedet for å deaktivere programtillegget. 'Deaktivering' (filter) "vil filtrere ut eventuelle vedleggs tagger. 'Deaktivering' (ingen filter) "vil ikke forandre artikkelen og tilsvarer deaktivering av programtillegget for artikkelvedlegg.
WHO_CAN_ADD_ATTACHMENTS=Hvem kan legge til vedlegg?
WHO_CAN_ADD_ATTACHMENTS_DESCRIPTION=Velge hvem som har tillatelse til å legge til vedlegg i artikler eller andre innholdselementer. Merk at valget 'Bare artikkelskribent' betyr at bare artikkelens (eller overordnet innholdselement) skribent kan legge til/endre vedlegg (med mindre de har høyere rettigheter slik som innholdsadministrator/systemadministrator).
WHO_CAN_SEE_ATTACHMENTS=Hvem kan se vedlegg?
WHO_CAN_SEE_ATTACHMENTS_DESCRIPTION=Velg hvem som skal kunne se vedleggene.
YOU_MAY_CHANGE_TO_ANOTHER_COLLATION_WITH_MYSQL= (Hvis du trenger en annen sortering, kan du endre det manuelt med SQL.)
YOU_MUST_SELECT_A_FILE_TO_UPLOAD=Du må velge en fil å laste opp!
