CUSTOM_TITLES_FOR_ATTACHMENTS_LISTS_DESCRIPTION=Tilpasset titler som kan brukes for vedleggslister. For å angi ny tittel ovenfor vedleggslisten for en bestemt artikkel eller innholdselement, brukes dette formatet (én oppføring per linje, hvor ID-nummeret er nummeret på artikkelen, f. eks: '23 Ny tittel:'). Utelates ID-nummeret endres standardtittelen for alle vedleggslister for alle artikler. Merk at det kan hende at dette ikke virker for andre typer elementer enn artikler. For annet enn artiklene, må det skrives navn på overordnet ID og kolon for å unngå tvetydighet, f. eks: 'category: 23 Kategori nedlastinger:'.
