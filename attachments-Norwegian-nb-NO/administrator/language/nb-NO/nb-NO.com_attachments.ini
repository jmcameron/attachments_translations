SUBDIRECTORY_FOR_UPLOADS_DESCRIPTION=Undermappe der vedlegg skal lagres. Merk: Denne mappen må være både lese og skrivbar for nettserveren. MERK: Kun vedlegg lastet opp etter at denne endringen vil bli berørt.
SUPERIMPOSE_URL_LINK_ICONS=Legge ovenpå nettlenkeikoner
SUPERIMPOSE_URL_LINK_ICONS_DESCRIPTION=Legg nettlenkeikonet over filikon for hvert vedlegg for å indikere at det er en nettadresse. Gyldig nettadresser er vist med piler og ugyldige nettadresser er vist med en rød linje på tvers av filikonet (fra nederst til venstre til øverst til høyre).
SUPPRESS_OBSOLETE_ATTACHMENTS=Utelate foreldet vedlegg (i Administrasjonen)
SUPPRESS_OBSOLETE_ATTACHMENTS_DESCRIPTION=Sette standard for utelat foreldede vedlegg (vedlegg for upublisert overordnet) i Administrasjonen. Du kan overstyre dette ved hjelp av "Vis vedlegg for" nedtrekksmenyen like over vedleggslisten til høyre.
SWITCH_ATTACHMENT_TO_S_TOOLTIP=Bytt vedlegg til en %s. (Andre endringer på dette skjemaet vil gå tapt.)
SWITCH_TO_COLON=Bytt til:
SYSTEM_FILENAME=Systemsti:
THE_ATTACHMENTS_TABLE_IS_NOW_UP_TO_DATE=Tabellen til Artikkelvedleggene er nå oppdatert.
TIMEOUT_FOR_CHECKING_LINKS=Tidsavbrudd for å sjekke lenker
TIMEOUT_FOR_CHECKING_LINKS_DESCRIPTION=Tidsavbrudd for å sjekke lenker (sekunder). Når en lenke blir lagt til som et vedlegg, blir lenken kontrollert direkte. Hvis lenken blir funnet før tidsavbrudd, blir filstørrelsen og annen informasjon om lenken samlet. Hvis ikke, blir generisk informasjon brukt. Hvis du vil deaktivere sjekken, skriver inn 0.
