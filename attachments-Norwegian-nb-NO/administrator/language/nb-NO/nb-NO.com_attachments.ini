CSS_STYLE_FOR_ATTACHMENTS_TABLES_DESCRIPTION=For å overstyre CSS`n til vedleggslisten kan en egen stil spesifiseres her. Standard stilen er 'attachmentsList'.  Se attachments.css til programtillegget for eksempler. Se i hjelpe filen for mer informasjon om hvordan egne stiler kan legges inn.
