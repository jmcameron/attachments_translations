FILE_LINK_OPEN_MODE_DESCRIPTION=Bestemmer hvordan kobling til vedlagte filer vil bli åpnet. 'I samme vindu' betyr at filen vil bli åpnet i samme nettleservindu. 'I nytt vindu' betyr at filen åpnes i nytt vindu (eller fane).
