ATTACH_INSERT_ATTACHMENTS_ID_TOKEN_BUTTON_PLUGIN_DESCRIPTION="El complemento de inserción de etiqueta de adjuntos añade un botón que permite insertar una etiqueta personalizada {attachments id=xxx} al editar artículos o categorías."
