FORMAT_STRING_FOR_MODIFICATION_DATE_DESCRIPTION=Die Formatangabe f&uuml;r das &auml;nderungsdatum.  F&uuml;r Beispiele sehen Sie sich bitte die PHP date() Funktion an. Das Standardformat (%x %H:%M) ergibt ein Datum mit Zeit im 24-Stunden-Format wie 4/28/2008 14:21. Beachten Sie, dass MS Windows und Linux PHP Implementierungen sich in den Formatierungscodes unterscheiden k&ouml;nnen, die sie unterst&uuml;tzen.
