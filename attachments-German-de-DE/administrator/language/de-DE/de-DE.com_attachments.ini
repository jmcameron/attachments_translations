INSTALL_NOTES_1=Wenn die Anh&auml;nge Plugins und Komponente installiert und aktiviert wurden, sollten die Anh&auml;nge angezeigt werden.  Standardm&auml;&szlig;ig kann jeder eingeloggte User Anh&auml;nge sehen und nur der Autor des Artikels (und jeder mit Berechtigung, den Artikel zu bearbeiten) den Uploadlink sehen.  Beide dieser Einstellungen k&ouml;nnen im Komponentenmanager in den Anhang Parametern ge&auml;ndert werden.  Gehen Sie ins Adminstrationsbackend, und w&auml;hlen Sie "Attachments" im Komponentenmen&uuml; und klicken Sie auf Parameter in der Toolbar.
INSTALL_NOTES_2=Wenn ein Anhang hochgeladen wurde, ist er so lange nicht sichtbar, bis er ver&ouml;ffentlicht wurde.  Sie k&ouml;nnen ihn im Backend unter "Attachments" im Komponente Men&uuml; ver&ouml;ffentlichen.  Es wird Ihnen eine Liste mit allen Anh&auml;ngen angezeigt, bei der Sie auch Anh&auml;nge ver&ouml;ffentlichen k&ouml;nnen.  Die Einstellung, um Anh&auml;nge nach dem Upload automatisch zu ver&ouml;ffentlichen finden Sie im Komponentenmanager.
INSTALL_NOTES_3=Diese Erweiterung beachtet die Einstellungen im Mediamanager im Bezug auf Dateitypen, welche hochgeladen werden k&ouml;nnen.  Wenn Sie einige Dateitypen nicht hinzuf&uuml;gen k&ouml;nnen (zB ZIP-Files), dann gehen Sie bitte im Men&uuml; "Site" auf "Konfiguration" im Administrationsbackend.  Klicken Sie nun auf den "System"-Tab.  Unter "Erlaubte Erweiterungen" im "Medien"-Bereich k&ouml;nnen Sie die entsprechenden Dateiendungen hinzuf&uuml;gen.
INSTALL_NOTES_4=Weitere Informationen finden Sie unter Hilfe (zur Zeit nur in Englisch).  Sie finden diese unter "Attachments" im Komponentenmen&uuml; im Administrationsbackend.  Klicken Sie nun auf das Hilfe-Icon in der Toolbar.
