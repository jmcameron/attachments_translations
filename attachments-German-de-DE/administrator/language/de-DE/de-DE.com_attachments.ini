HIDE_ATTACHMENTS_FOR_DESCRIPTION=Durch Komma getrennte Liste an Schl&uuml;sselw&ouml;rtern oder Bereiche/Kategorien von Artikeln, f&uuml;r welche die Anh&auml;nge Liste ausgeblendet werden soll. F&uuml;nf spezielle Schl&uuml;sselw&ouml;rter k&ouml;nnen verwendet werden: 'frontpage' um keine Anh&auml;nge auf der Startseite anzuzeigen. 'blog' um keine Ahn&auml;nge in Bloglayouts anzuzeigen. 'all_but_article_views' um die Anzeige nur in der Artikelansicht zu erm&ouml;glichen. 'always_show_section_attachments' um das Anzeigen von Bereichs-Anh&auml;ngen zu erm&ouml;glichen, falls 'all_but_article_views' eingestellt wurde. Hochkommas weglassen, nur das Schl&uuml;sselwort verwenden! 'frontpage' sollte von allen Inhaltstypen unterst&uuml;tzt werden, aber andere Inhaltstypen als Artikel, Bereiche und Kategorien werden m&ouml;glicherweise 'all_but_article_views' und andere Einstellungen nicht beachten. Artikel/Bereiche-IDs sollten zahlenm&auml;&szlig;ig wie die Artikel und Bereichs-ID mit einem Slash getrennt werden:Bereich#/KategorieNum, BereichNum/KategorieNum.  Um alle Kategorien miteinzubeziehen, nur 'BereichNum' angeben. Z.B.: 23/10, 23/11, 24
